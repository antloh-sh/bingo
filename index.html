<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bingo Spinner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      margin: 0;
      padding: 20px;
    }
    .logo {
      width: 200px;
      margin-bottom: 20px;
    }
    canvas {
      margin: 20px auto;
      display: block;
    }
    .button {
      font-size: 1.5em;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
    }
    .button:hover {
      background-color: #45a049;
    }
    #result {
      font-size: 2em;
      margin-top: 20px;
      color: #ff4500;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Company Logo" class="logo">
  <canvas id="wheel" width="400" height="400"></canvas>
  <button class="button" onclick="spinWheel()">ðŸŽ° Spin</button>
  <div id="result"></div>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const numbers = Array.from({ length: 75 }, (_, i) => i + 1);
    const sliceAngle = (2 * Math.PI) / numbers.length;
    let angle = 0;
    let spinning = false;

    function drawWheel(currentAngle) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < numbers.length; i++) {
        const startAngle = currentAngle + i * sliceAngle;
        const endAngle = startAngle + sliceAngle;
        ctx.beginPath();
        ctx.moveTo(200, 200);
        ctx.arc(200, 200, 180, startAngle, endAngle);
        ctx.fillStyle = i % 2 === 0 ? "#fdd835" : "#ff7043";
        ctx.fill();
        ctx.stroke();
        ctx.save();
        ctx.translate(200, 200);
        ctx.rotate(startAngle + sliceAngle / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#000";
        ctx.font = "12px Arial";
        ctx.fillText(numbers[i], 170, 5);
        ctx.restore();
      }
    }

    function spinWheel() {
      if (spinning) return;
      spinning = true;
      let duration = 5000; // 5 seconds
      let start = null;
      let totalRotation = Math.random() * 360 + 360 * 5; // at least 5 full spins
      let finalAngle = angle + totalRotation * Math.PI / 180;

      function animate(timestamp) {
        if (!start) start = timestamp;
        let elapsed = timestamp - start;
        let progress = Math.min(elapsed / duration, 1);
        let easeOut = 1 - Math.pow(1 - progress, 3); // ease out cubic
        angle = finalAngle * easeOut;
        drawWheel(angle);
        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          spinning = false;
          const selectedIndex = Math.floor(((2 * Math.PI - (angle % (2 * Math.PI))) / sliceAngle)) % numbers.length;
          const selectedNumber = numbers[selectedIndex];
          document.getElementById("result").textContent = `ðŸŽ‰ Number: ${selectedNumber} ðŸŽ‰`;
        }
      }

      requestAnimationFrame(animate);
    }

    drawWheel(angle);
  </script>
</body>
</html>
